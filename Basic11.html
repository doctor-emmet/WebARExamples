<!DOCTYPE html>
<!-- include aframe -->   
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script>


<body id="touch" style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center;'>
</div>
	<!-- enable artoolkit on this scene -->
	<a-scene>
		<a-marker-camera preset='hiro' id="top">
			
			 <a-entity id="vid" geometry="primitive:box;" material="shader:video;src:url(https://cdn.rawgit.com/doctor-emmet/WebARExamples/master/bee.mp4);"></a-entity>
			</a-marker-camera>
		
	
	
   
  </a-scene>
		
	
	
	<script>
		window.addEventListener('click', function () {
		  var v = document.querySelector('#vid');
		  v.play();
		});
	</script>
</body>
</html>
