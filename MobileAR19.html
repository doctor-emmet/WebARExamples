<!DOCTYPE html>
<!-- include aframe -->   
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.js"></script>

<body id="audio" onclick="playAudio()" style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center;'>
</div>

	
	
	<!-- To keep content on screen then have the entity for the model above the hiro and not within it -->
	
	<!-- enable artoolkit on this scene -->
	<a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
	
	<a-assets>
		<a-asset-item id="coin" src="https://cdn.rawgit.com/doctor-emmet/WebARExamples/master/BigBee3.gltf"></a-asset-item> 
		<video id="vid" crossorigin src="https://cdn.rawgit.com/doctor-emmet/WebARExamples/master/bee.mp4"></video>	
		 <img id="text" crossorigin src="https://cdn.rawgit.com/doctor-emmet/WebARExamples/master/ee.png">
	</a-assets>
		<a-marker-camera preset='hiro'>
			<a-entity id="assets-id">  <!-- Grandparent entity -->
				<a-animation
					begin="1000"
					attribute="rotation"
					easing="linear"
					dur="600"
					to="0 360 0"
					repeat="10">
				</a-animation> 

				<!-- define the object which gonna be put on this marker  -->
				<a-plane src="#text" width="0.25" height="0.25" position="0 0.18 0.12" rotation="0 0 0"></a-plane>
				<a-video src="#vid" width="0.25" height="0.25" position="0 0.18 -0.12" rotation="0 0 0"></a-video>
				<a-entity gltf-model="#coin" rotation="0 0 0" scale="0.07 0.07 0.07" position="0 0.1 0"></a-entity>
			</a-entity>
		</a-marker-camera>
	</a-scene>
	
	
	<script>
	var audio = new Audio('bee2.mp3');
		var vid = document.getElementById("vid"); 
		
		function playAudio() { 
			vid.play();		
			audio.play(); 
		} 
	
		AFRAME.registerComponent('cursor-animator', {
		  init: function () {
			this.el.addEventListener('click', function (evt) {
			  console.log('click')
			});
		  }
		});
	</script>
</body>
</html>
