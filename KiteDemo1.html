<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body id="audio" onclick="playAudio()" style='margin : 0px; overflow: hidden;'>
	
  <a-scene embedded arjs='sourceType: webcam;'>`
  
  
  
		  <a-assets>
			<a-asset-item id="coin" crossorigin src="https://cdn.rawgit.com/doctor-emmet/WebARExamples/master/Kite.gltf"></a-asset-item> 
			<!--<video id="vid" autoplay loop="true" src="https://cdn.rawgit.com/doctor-emmet/WebARExamples/master/bee.mov"></video>	-->	
		 </a-assets>
		  
	

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
     
	  
	  <a-entity>  <!-- Grandparent entity -->
		  <a-animation
			begin="start"
			attribute="rotation"
			easing="linear"
			dur="600"
			to="0 360 0"
			repeat="100">
		  </a-animation> 
			<a-entity gltf-model="#coin" cursor-animator rotation="0 0 0" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
		</a-entity>
    </a-marker>
	
    <!-- add a simple camera -->
	<a-entity id="camera" camera look-controls cursor="rayOrigin: mouse"></a-entity>
  </a-scene>
