<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body id="audio" onclick="playAudio()" style='margin : 0px; overflow: hidden;'>
	
  <a-scene embedded arjs='sourceType: webcam;'>`
  
  
  
		  <a-assets>
			<a-asset-item id="coin" src="https://cdn.rawgit.com/doctor-emmet/WebARExamples/master/newbee.gltf"></a-asset-item>  	 
		 </a-assets>
		  
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' patternUrl='path/to/pattern-marker.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
	  
	  
	  <a-entity>  <!-- Grandparent entity -->
		  <a-animation
			begin="click"
			attribute="rotation"
			easing="linear"
			dur="600"
			to="0 180 0"
			repeat="0">
		  </a-animation> 
			<a-entity gltf-model="#coin" cursor-animator rotation="0 0 0" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
			 <a-video src="https://cdn.rawgit.com/doctor-emmet/WebARExamples/master/bee.mov" width="0.5" height="0.5" position="0.4 0.7 0.1"></a-video>
		
		</a-entity>
    </a-marker>
	
    <!-- add a simple camera -->
	<a-entity id="camera" camera look-controls cursor="rayOrigin: mouse"></a-entity>
  </a-scene>

	<script>
	var audio = new Audio('bee2.mp3');
	
	function playAudio() { 
	console.log("IT FUCKING WORKED");
		audio.play(); 
	} 

	function pauseAudio() { 
		audio.pause(); 
	} 
	
	AFRAME.registerComponent('cursor-animator', {
      init: function () {
        this.el.addEventListener('click', function (evt) {
          console.log('click')
        });
      }
    });
	</script>

</body>
