<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
  
  
  
		  <a-assets>
			<a-asset-item id="tree" src="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/9176d098/1.0/Avocado/glTF/Avocado.gltf"></a-asset-item>  
		  </a-assets>
		  
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' patternUrl='path/to/pattern-marker.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <!--<a-box position='0 0.5 0' material='color: green;'></a-box>-->
	  
	  
		  <a-entity gltf-model="#tree" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>

    </a-marker>
	
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
